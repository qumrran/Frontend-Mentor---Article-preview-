<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Article preview component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script
			src="https://kit.fontawesome.com/e674f966a8.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="global-wrapper">
			<div class="heroimage"></div>

			<div class="content-wrapper">
				<main>
					<h1>
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h1>

					<p>
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. I've got some simple tips to help
						you make any room feel complete.
					</p>
				</main>

				<footer>
					<div class="person-wrapper">
						<img
							class="persone-image"
							src="./images/avatar-michelle.jpg"
							alt="avatar"
						/>

						<div class="personal-info">
							<span class="name">Michelle Appleton</span>
							<span class="date">28 Jun 2020</span>
						</div>
					</div>

					<div class="arrow-icon">
						<i class="fa-solid fa-share"></i>
					</div>
				</footer>

				<div class="popup">
                 <div class="social-media-icons">
                    <span class="share">SHARE</span>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://pl.pinterest.com/"><i class="fa-brands fa-pinterest"></i></a>
                 </div>

                 <div class="arrow-icon arrow2">
                    <i class="fa-solid fa-share share2"></i>
                </div>

                </div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
